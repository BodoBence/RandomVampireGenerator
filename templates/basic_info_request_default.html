<!doctype html>
<html>
   <body>
        <form action = "http://localhost:5000/result" method='POST'>
            <table>
                <tbody>
                    <tr style="height:40px">
                        <th colspan="6" style="height:80px">
                            Basic Information
                        </th>
                    </tr>
                    <tr style="height:40px">
                        <td>
                             Clan:
                        </td>
                        <td>
                            <select list="clans" name="manual_clan">
                                <datalist id="clans">
                                    <option value='Random' {% if field_detail['manual_clan']=='Random' %} selected="selected" {% endif %}> Random </option>
                                    <option value='Banu_Haqim' {% if field_detail['manual_clan']=='Banu_Haqim' %} selected="selected" {% endif %}> Banu_Haqim </option>
                                    <option value='Brujah' {% if field_detail['manual_clan']=='Brujah' %} selected="selected" {% endif %}> Brujah </option>
                                    <option value='Gangrel' {% if field_detail['manual_clan']=='Gangrel' %} selected="selected" {% endif %}> Gangrel </option>
                                    <option value='Lasombra' {% if field_detail['manual_clan']=='Lasombra' %} selected="selected" {% endif %}> Lasombra </option>
                                    <option value='Malkavian' {% if field_detail['manual_clan']=='Malkavian' %} selected="selected" {% endif %}> Malkavian </option>
                                    <option value='Ministry' {% if field_detail['manual_clan']=='Ministry' %} selected="selected" {% endif %}> Ministry </option>
                                    <option value='Nosferatu' {% if field_detail['manual_clan']=='Nosferatu' %} selected="selected" {% endif %}> Nosferatu </option>
                                    <option value='Ravnos' {% if field_detail['manual_clan']=='Ravnos' %} selected="selected" {% endif %}> Ravnos </option>
                                    <option value='Toreador' {% if field_detail['manual_clan']=='Toreador' %} selected="selected" {% endif %}> Toreador </option>
                                    <option value='Tremere' {% if field_detail['manual_clan']=='Tremere' %} selected="selected" {% endif %}> Tremere </option>
                                    <option value='Tzimische' {% if field_detail['manual_clan']=='Tzimische' %} selected="selected" {% endif %}> Tzimische </option>
                                    <option value='Ventrue' {% if field_detail['manual_clan']=='Ventrue' %} selected="selected" {% endif %}> Ventrue </option>
                                    <option value='Hecata' {% if field_detail['manual_clan']=='Hecata' %} selected="selected" {% endif %}> Hecata </option>
                                </datalist>
                        </td>
                        <td>
                            Sex:
                        </td>
                        <td>
                            <select list="sexes" name="manual_sex">
                                <datalist id="sexes">
                                    <option value="Random" {% if field_detail['manual_sex']=='Random' %} selected="selected" {% endif %}> Random </option>
                                    <option value="Female" {% if field_detail['manual_sex']=='Female' %} selected="selected" {% endif %}> Female </option>
                                    <option value="Male" {% if field_detail['manual_sex']=='Male' %} selected="selected" {% endif %}> Male </option>
                                </datalist>
                        </td>
                        <td> Generation:
                        </td>
                        <td>
                            <select list="gens" name="manual_generation">
                            <datalist id="gens">
                                    <option value='Random' {% if field_detail['manual_generation']=='Random' %} selected="selected" {% endif %}> Random </option>
                                    <option value='1'{% if field_detail['manual_generation']=='1' %} selected="selected" {% endif %}> 1 </option>
                                    <option value='2'{% if field_detail['manual_generation']=='2' %} selected="selected" {% endif %}> 2 </option>
                                    <option value='3'{% if field_detail['manual_generation']=='3' %} selected="selected" {% endif %}> 3 </option>
                                    <option value='4'{% if field_detail['manual_generation']=='4' %} selected="selected" {% endif %}> 4 </option>
                                    <option value='5'{% if field_detail['manual_generation']=='5' %} selected="selected" {% endif %}> 5 </option>
                                    <option value='6'{% if field_detail['manual_generation']=='6' %} selected="selected" {% endif %}> 6 </option>
                                    <option value='7'{% if field_detail['manual_generation']=='7' %} selected="selected" {% endif %}> 7 </option>
                                    <option value='8'{% if field_detail['manual_generation']=='8' %} selected="selected" {% endif %}> 8 </option>
                                    <option value='9'{% if field_detail['manual_generation']=='9' %} selected="selected" {% endif %}> 9 </option>
                                    <option value='10'{% if field_detail['manual_generation']=='10' %} selected="selected" {% endif %}> 10 </option>
                                    <option value='11'{% if field_detail['manual_generation']=='11' %} selected="selected" {% endif %}> 11 </option>
                                    <option value='12'{% if field_detail['manual_generation']=='12' %} selected="selected" {% endif %}> 12 </option>
                                    <option value='13'{% if field_detail['manual_generation']=='13' %} selected="selected" {% endif %}> 13 </option>
                                    <option value='14'{% if field_detail['manual_generation']=='14' %} selected="selected" {% endif %}> 14 </option>
                                    <option value='15'{% if field_detail['manual_generation']=='15' %} selected="selected" {% endif %}> 15 </option>
                                    <option value='16'{% if field_detail['manual_generation']=='16' %} selected="selected" {% endif %}> 16 </option>
                            </datalist>
                        </td>
                    </tr>
                    <tr style="height:40px">
                        <td> 
                            Age:
                        </td>
                        <td>
                            <select list="ages" name="manual_age_selection">
                                <datalist id="ages">
                                    <option value="Random" {% if field_detail['manual_age']=='Random' %} selected="selected" {% endif %}> Random </option>
                                    <option value="Manual" {% if field_detail['manual_age']=='Manual' %} selected="selected" {% endif %}> Manual </option>
                                </datalist>
                        </td>
                        <td>
                            <input type="number" name="manual_age" value=300>
                        </td>
                        <td>
                           Name:
                        </td>
                        <td>
                            <select list="names" name="manual_name_selection">
                                <datalist id="names">
                                    <option value="Random" {% if field_detail['manual_name']=='Random' %} selected="selected" {% endif %}> Random </option>
                                    <option value="Manual" {% if field_detail['manual_name']=='Manual' %} selected="selected" {% endif %}> Manual </option>
                                </datalist>
                        </td>
                        <td>
                            <input type="text" name="manual_name" value="Default_Dhampire"> 
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6" style="height:80px">
                            Weights
                        </th>
                    </tr>
                        {% for key1, val1 in requested_slider_data.items() %}
                    <tr style="height:40px">
                            {% for key2, val2 in val1.items() %}
                            <td> {{ key2 }}
                            </td> 
                            <td> <input type="range" 
                                name={{ key2 }} 
                                min="0" 
                                max="100"
                                value= {{ field_detail[key2] }}>
                            </td> 
                            {% endfor %}
                    </tr>
                        {% endfor %}
                    <tr style="height:40px">
                        <th colspan="6" style="height:80px">
                            <input type="submit" value="Generate !">
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>
   </body>
</html>
