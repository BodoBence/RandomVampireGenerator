<!doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link type="text/css" media="all" rel="stylesheet" href={{ url_for('static', filename='stylesheets/default_style.css') }}>
        {% include "navigation.html" %}
    </head>
    <body>
        <table class="table_main">
            <tr style="height: 50px;">
            </tr>
            <tr>
                <th colspan="3">
                   This is the Encounter Tracker Page
                </th>
            <tr>
                <th class="button_general"
                    colspan="3"
                    action="/encounter_tracker"
                    method="POST">
                    Clear Encounters!
                </th>
            </tr>
            <tbody>
                {% for encounter in encounters %}
                    {% include "encounter_card.html" %}
                {% endfor %}
            </tbody>
            <tr>
                <td colspan="3">
                    <form action="/encounter_tracker" method="POST">
                        <input type="submit" class="button_general" value="Add Encounter!"> 
                    </form>
                </td>
            </tr>
        </table>
    </body>
    <script src={{ url_for('static', filename='website_functions.js') }}></script>
</html>
