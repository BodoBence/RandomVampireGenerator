<!doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='stylesheets/general.css') }}>
        <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='stylesheets/navigation.css') }}>
        <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='stylesheets/encounter.css') }}>
    </head>
    <body>

        {% include "navigation.html" %}

        <div class="div_encounter_card">
                <div class="div_encounter_row_1">
                    <input type="text" class="input_encounter_name" value="My powerful Enemy" name="encounter_name">
                </div>

                <div class="div_encounter_row_3">
                    <p>Health</p>
                    <input type="number" name="health_meter" min="1" max="20" value="8">
                    <div class="tracker_container">
                        <div class="tracker" style="background-color: var(--grey);" >
                        </div>
                    </div>
                </div>

                <div class="div_encounter_row_3">
                    <p>Willpower</p>
                    <input type="number" name="willpower_meter" min="1" max="20" value="9">
                    <div class="tracker_container">
                        <div class="tracker" style="background-color: var(--grey);" >
                        </div>
                    </div>
                </div>

                <div class="div_encounter_row_2">
                    <div class="button_encounter" name="add">
                        <p>Add Encounter</p>
                    </div>
                    <div class="button_encounter" name="remove">
                        <p>Remove Encounter!</p>
                    </div>
                </div>

            </div>
        </div>



    </body>
            {% include "footer.html" %}
    <script src={{ url_for('static', filename='js_scripts/general.js') }}></script>
    <script src={{ url_for('static', filename='js_scripts/encounters.js') }}></script>
</html>
