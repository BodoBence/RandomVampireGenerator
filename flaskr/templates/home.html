<!doctype html>
<html lang="en">
    <meta charset="UTF-8">

    <head>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/general.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/navigation.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/inputs.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/custom_select.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/home.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/character_base.css') }}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/character_color_light.css') }}" id="link_character_color">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/print_character.css') }}">
    </head>

    <body>
       
        {% include "navigation.html" %}

        {% include "generator_inputs.html" %}

        {% if have_generated_character %}

            <div class="div_output_buttons" id="div_download_vampire">
                <input
                    class="button_general neon"
                    id="button_download_vampire"
                    type="button"
                    value="Download character">
            </div>

            {% include "generated_character.html" %}
            
        {% endif %}

        {% include "footer.html" %}

        {% if have_generated_character %}
           
            <script src="{{ url_for('static', filename='js_scripts/external/html2canvas/html2canvas.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js_scripts/external/canvas2image/canvas2image.js') }}"></script>
            <script src="{{ url_for('static', filename='js_scripts/external/jspdf/jspdf.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js_scripts/external/jspdf/html.js') }}"></script>

        {% endif %}

        <!-- Own scripts -->
        <script src="{{ url_for('static', filename='js_scripts/general.js') }}"></script>
        <script src="{{ url_for('static', filename='js_scripts/navigation.js') }}"></script>
        <script src="{{ url_for('static', filename='js_scripts/inputs.js') }}"></script>
        <script src="{{ url_for('static', filename='js_scripts/character.js') }}"></script>
        <script src="{{ url_for('static', filename='js_scripts/custom_select.js') }}"></script>



    </body>
</html>
