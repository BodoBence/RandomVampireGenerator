<!doctype html>
<tr>
    <th> Encounter {{ encounter['encounter_number'] }} </th>
</tr>
<tr>
    <td> Health </td>
    <td>
        <table>
            {% for i in range(0, encounter['health_current']) %}
                <td>
                    <label class="tracker_container">
                        <input type="checkbox" checked="checked">
                        <span class="tracker_checkmark"></span>
                    </label>
                </td>
            {% endfor %}
            {% for i in range(0, encounter['health_max'] - encounter['health_current']) %}
                <td>
                    <label class="tracker_container">
                        <input type="checkbox">
                        <span class="tracker_checkmark"></span>
                    </label>
                </td>
            {% endfor %}
        </table>
    </td>
</tr>
<tr>
    <td>
        something else
    </td>
</tr>
